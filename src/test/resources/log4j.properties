log4j.rootLogger=DEBUG LOGFILE
log4j.rootCategory=DEBUG, CONSOLE


# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%t %d %C{1} - %m %n

log4j.logger.coop.bancocredicoop=DEBUG, CONSOLE
log4j.logger.org=DEBUG,CONSOLE
log4j.logger.httpclient=DEBUG,CONSOLE

log4j.logger.org.springframework.web=DEBUG
log4j.logger.org.httpclient=DEBUG
log4j.logger.org.apache.http=DEBUG

